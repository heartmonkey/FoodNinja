<link href="../assets/styles.css" rel="stylesheet">
  
 <style type="text/tailwindcss">
    @theme {
      
      /* Responsive */
      --screens-sm: 640px;
      --screens-md: 768px;
      --screens-lg: 1024px;
      --screens-xl: 1280px;

      /* Color */
      --color-primary: #FF6363;
      --color-secondary-100: #E2E2D5;
      --color-secondary-200: #888883;

      /* Font */
      --font-body:Nunito, sans-serif;

    }

    .card {
        @apply bg-white rounded overflow-hidden shadow-md p-4 relative hover:shadow-lg duration-600;
    }

    .badge {
        @apply bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2;
    }

    .btn {
        @apply rounded-full py-2 px-2 uppercase text-xs font-bold cursor-pointer tracking-wider;
    }
  </style> 

</head>
